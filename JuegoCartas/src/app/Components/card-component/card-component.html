
<mat-card class="game-card">
  <img class="game-card-img" mat-card-image [src]="card.url || '../../../assets/{{card.url}}'" alt="Card image" />
  <div class="grid">
    <p
      class="texto"
      *ngFor="let atributo of atributos"
      (click)="mostrarInfo(atributo.nombre, card[atributo.key])">
      {{ atributo.nombre }}: {{ card[atributo.key] }}
    </p>
  </div>
</mat-card>
