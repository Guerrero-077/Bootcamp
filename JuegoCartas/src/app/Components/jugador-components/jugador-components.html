<div class="player-card" (click)="openCardModal()">
    <div class="score-section">
        <span class="star">⭐</span>
        <span class="score">{{ models?.winner }}</span>
    </div>

    <div class="player-info">
        <div class="avatar" >
            <img [src]="'/assets/perfil.png'" [alt]="'avatar'" class="avatar-img">
        </div>
        <div class="name-badge">
            {{ models?.playerName }}
        </div>
    </div>

    <div class="cards-section" (click)="openCardModal()">
        <div class="cards-container">
            <div class="card" *ngFor="let i of cardIndexes; let index = index"
                [style.z-index]="cardIndexes.length - index" [style.left.px]="index * 8">
                8
            </div>
        </div>
    </div>
</div>

<div class="modal-backdrop" *ngIf="modalVisible">
    <div class="modal-content">
        <h3>Cartas de {{ models?.playerName }}</h3>
        <!-- <button class="close-btn" (click)="c()">×</button> -->
        <ng-content>
            <app-card-component [cards]="cards" layout="horizontal" (cardSelected)="Card($event)" (click)="closeModal()"></app-card-component>

        </ng-content>
    </div>
</div>
