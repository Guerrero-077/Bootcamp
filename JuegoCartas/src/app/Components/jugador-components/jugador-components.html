<div class="player-card" (click)="openCardModal()">
    <div class="score-section">
        <span class="star">‚≠ê</span>
        <span class="score">{{ models?.winner }}</span>
    </div>

    <div class="player-info">
        <div class="avatar" >
            <img [src]="'/perfil.png'" [alt]="'avatar'" class="avatar-img">
        </div>
        <div class="name-badge">
            {{ models?.playerName }}
        </div>
    </div>

    <div class="cards-section">
        <div class="cards-container">
            <div class="card" *ngFor="let i of cardIndexes; let index = index"
                [style.z-index]="cardIndexes.length - index" [style.left.px]="index * 8">
                8
            </div>
        </div>
    </div>
</div>

<app-simple-modal-component [visible]="modalVisible" (close)="closeModal()">
    <h3>Cartas de {{ models?.playerName }}</h3>
    <app-card-component [cards]="cards" layout="horizontal"
        (attributeSelected)="handleAttributeSelection($event)"></app-card-component>
</app-simple-modal-component>
